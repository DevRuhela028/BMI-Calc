<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
    <script  src = "bmi.js"> </script>
</head>
<body>
    <div class="nav-bar">
        BMI CALCULATOR
    </div>
    <div class="container">
        <div class="bmi">
            <div class="height">
                <p>Enter height in metres</p>
                <input placeholder = "HEIGHT" type="Number" id = "hi">
            </div>
            <div class="weight">
                <p>Enter weight in kg</p>
                <input placeholder="WEIGHT" type="Number" id = "we">
            </div>
            <div class="calc">
                <button id = "calc" onclick="handleClick()"> CALCULATE! </button>
            </div>
        </div>
        <div class="res">
            <div class="result" id = "res">
            </div>
            <div class="category" id = "category">
            </div>
            <div class="reload">
                <button onclick = "reset()"id = "reset">Reset</button>
            </div> 
        </div>
    </div>
</body>
</html>
